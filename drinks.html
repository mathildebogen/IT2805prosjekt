<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/fxg5rfp.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Drinks</title>
    <style>
        .parent {
            position:static;
            align-items: center;
            text-align: center;
            padding-bottom: 1%;
        }

        .child {
            text-align: center;
        }

        #drink {
            height: 50vh;
        }
    </style>
</head>
<body>

    <h1 class="parent">Menu</h1>

    <div class="parent">
        <img src="img/moscow.jpg" id="drink">
        <div class="child" id="text">
            <h3>MOSCOW MULE</h3>
            <p>Vodka, ginger beer, lime</p>
        </div>

    </div>
    
    <div class="parent">
        <img src="img/negroni.png" id="drink">
        <div class="child" id="text">
            <h3>NEGRONI</h3>
            <p>Gin, campari, vermouth, orange peel</p>
        </div>

    </div>

    <div class="parent">
        <img src="img/mojito.png" id="drink">
        <div class="child" id="text">
            <h3>MOJITO</h3>
            <p>White rum, sugar, mint, soda, lime</p>
        </div>

    </div>

    <div class="parent">
        <img src="img/aperol.png" id="drink">
        <div class="child" id="text">
            <h3>APEROL SPRITZ</h3>
            <p>Aperol, prosecco, club soda, orange</p>
        </div>

    </div>
    
</body>
</html>
