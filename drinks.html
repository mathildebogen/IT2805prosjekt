<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/fxg5rfp.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <title>Drinks</title>
    <style>
        .parent {
            position:static;
            align-items: center;
            text-align: center;
            padding-bottom: 1%;
        }

        .child {
            text-align: center;
        }

        #drink {
            height: 50vh;
        }

        p {
            padding-bottom: 5%;
        }

        h1 {
            padding-bottom: 3%;
        }
    </style>
</head>
<body>

    <h1 class="parent">Menu</h1>

    <div class="parent">
        <img src="img/moscow.jpg" id="drink" alt="Image of a tempting Moscow Mule">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3817/moscow-mule-drink-recipe/"><h3>MOSCOW MULE</h3></a>
            <p>Vodka, ginger beer, lime</p>
        </div>

    </div>
    
    <div class="parent">
        <img src="img/negroni.png" id="drink" alt="Image of a classic Negroni">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3683/negroni-drink-recipe/"><h3>NEGRONI</h3></a>
            <p>Gin, campari, vermouth, orange peel</p>
        </div>

    </div>

    <div class="parent">
        <img src="img/mojito.png" id="drink" alt="Image of a mouthwatering Mojito">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3837/mojito-drink-recipe/"><h3>MOJITO</h3></a>
            <p>White rum, sugar, mint, soda, lime</p>
        </div>

    </div>

    <div class="parent">
        <img src="img/daiquiri.png" id="drink" alt="Image of a fresh Daiquiry">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3745/daiquiri-drink-recipe/"><h3>DAIQUIRY</h3></a>
            <p>White rum, sugar, lime</p>
        </div>

    </div>
    
</body>
</html>
