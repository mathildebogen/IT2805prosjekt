<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/fxg5rfp.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Drinks</title>
    <style>
        .parent {
            position:static;
            align-items: center;
            text-align: center;
            padding-bottom: 1%;
        }

        .child {
            text-align: center;
        }

        #drink {
            width: 40%;
        }

        h1 {
            font-size: 60px;
        }


        #price {
            font-size: larger;
            font-weight: bolder;
            padding-bottom: 5%;
        }
    </style>
</head>
<body>

    <!--Menubar-->
    <div id="navbar"></div>

    <h1 class="parent" id="title">Menu</h1>

    <div class="parent">
        <img src="img/moscow.jpg" id="drink" alt="Image of a tempting Moscow Mule">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3817/moscow-mule-drink-recipe/" style="text-decoration:none;"><h2 class="drinks">MOSCOW MULE</h2></a>
            <p>Vodka, ginger beer, lime</p>
            <p id="price">kr 84,-</p>
        </div>

    </div>
    
    <div class="parent">
        <img src="img/negroni.png" id="drink" alt="Image of a classic Negroni">
        <div class="child" id="text">
            <a href ="https://www.esquire.com/food-drink/drinks/recipes/a3683/negroni-drink-recipe/" style="text-decoration:none;"><h2 class="drinks">NEGRONI</h2></a>
            <p>Gin, campari, vermouth, orange peel</p>
            <p id="price">kr 94,-</p>
        </div>

    </div>

    <div class="parent">
        <img src="img/mojito.png" id="drink" alt="Image of a mouthwatering Mojito">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3837/mojito-drink-recipe/" style="text-decoration:none;"><h2 class="drinks">MOJITO</h2></a>
            <p>White rum, sugar, mint, soda, lime</p>
            <p id="price">kr 98,-</p>
        </div>

    </div>

    <div class="parent">
        <img src="img/daiquiri.png" id="drink" alt="Image of a fresh Daiquiry">
        <div class="child" id="text">
            <a href="https://www.esquire.com/food-drink/drinks/recipes/a3745/daiquiri-drink-recipe/" style="text-decoration:none;"><h2 class="drinks">DAIQUIRY</h2></a>
            <p>White rum, sugar, lime</p>
            <p id="price">kr 89,-</p>
        </div>

    </div>

     <!--Footer-->
    <div id="footer"></div>
    
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
</body>
</html>
