<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css">
    <link rel="stylesheet" href="https://use.typekit.net/fxg5rfp.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Upcoming events</title>

    <style>
       
       #titleUE {
        text-align: center;
       }
       
       .events {
            width: 60%;
            position:relative;
            border: 1px solid whitesmoke;
            border-radius: 25px;
            padding: 40px;
            margin: auto;
            margin-bottom: 70px;
        }

        p {
            max-width: 45ch;
        }

        #daysLeft1, #daysLeft2 {
            color: #FFDE77;
            font-weight: bold;

        }
    </style>

</head>
<body>

     <!--Menubar-->
     <div id="navbar"></div>


     <h1 id="titleUE">Upcoming events</h1>

    <div class='events'>
        <img src=img/upcomingevent.jpeg alt="people" width=100%>
        <h2>THURSDAY 5TH OF JANUARY</h2>
        <p> It is time to meet again! 
            Note the date and take a beer with some old and new friends.
            See you there!</p>
        <div id="daysLeft1"></div>
    </div>

    <div class="events">
        <img src=img/event2.jpeg alt="halloween" width=100%>
        <h2>THURSDAY 19th OF JANUARY</h2>
        <p>Theme: WINTER PARTY!</p>
        <p>Come have fun with us!</p>
        <div id="daysLeft2"></div>
    </div>

    <!--Footer-->
    <div id="footer"></div>


    <script>
        var oneDay = 1000*60*60*24
        var actualDate = new Date();
        var firstEvent = new Date("01/05/2023");
        var secondEvent = new Date("01/19/2023");

        var result1 = Math.round(firstEvent.getTime() - actualDate.getTime()) / (oneDay);
        var result2 = Math.round(secondEvent.getTime() - actualDate.getTime()) / (oneDay);
        var finalResult1 = result1.toFixed(0);
        var finalResult2 = result2.toFixed(0);

       document.getElementById('daysLeft1').innerText = ("DAYS LEFT: " + finalResult1 + "!");
       document.getElementById('daysLeft2').innerText = ("DAYS LEFT: " + finalResult2 + "!");
    </script>
    <script src="navbar.js"></script>
    <script src="footer.js"></script>
    
</body>
</html>
